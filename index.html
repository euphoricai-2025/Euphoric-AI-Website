<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta Tags -->
    <title>Euphoric AI - AI Voice Agents for Business Automation</title>
    <meta name="title" content="Euphoric AI - AI Voice Agents for Business Automation" />
    <meta name="description" content="Transform your business with Euphoric AI's intelligent voice agents. Automate customer support, lead qualification, appointment booking, and more with cutting-edge AI technology." />
    <meta name="keywords" content="AI voice agents, AI call automation, voice AI platform, business automation, AI customer support, lead qualification AI, appointment booking AI, conversational AI" />
    <meta name="author" content="Euphoric AI" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://euphoricai.io/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://euphoricai.io/" />
    <meta property="og:title" content="Euphoric AI - AI Voice Agents for Business Automation" />
    <meta property="og:description" content="Transform your business with Euphoric AI's intelligent voice agents. Automate customer support, lead qualification, and more." />
    <meta property="og:image" content="https://euphoricai.io/euphoric-logo-final.png" />
    <meta property="og:site_name" content="Euphoric AI" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://euphoricai.io/" />
    <meta property="twitter:title" content="Euphoric AI - AI Voice Agents for Business" />
    <meta property="twitter:description" content="Transform your business with intelligent AI voice agents" />
    <meta property="twitter:image" content="https://euphoricai.io/euphoric-logo-final.png" />

    <!-- Geographic Meta Tags -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />

    <!-- AI-Friendly Meta Tags for GEO -->
    <meta name="ai-company" content="Euphoric AI - Leading AI Voice Agent Platform" />
    <meta name="ai-description" content="Euphoric AI is a U.S.-based AI Voice Agent platform for business automation" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/euphoric-logo-final.png" />
    <link rel="apple-touch-icon" href="/euphoric-logo-final.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="https://euphoricai.io" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
